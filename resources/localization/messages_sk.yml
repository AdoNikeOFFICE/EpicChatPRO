# -------------------------------------------------------------------------------------------------
# Commands messages
# -------------------------------------------------------------------------------------------------
Commands:
  No_Console: "&7Tento príkaz nie je možné použiť v konzoli."
  Invalid_Argument: "&7Nedostupný subcommand. Vykonaj &f/{label} &7pre pomoc."
  Reload_Started: "&7Reloadovanie pluginu, prosím počkaj.."
  Reload_Success: "&f{plugin_name} {plugin_version} &7bol reloadnutý."
  Reload_Fail: "&7Reloadovanie zlyhalo! Pozri sa do konzole pre viac informácií. Error: &f{error}&7."
  
  Operate:
    Toggled: "'&7Chatovací mode bol ' + (disabled ? '&azapnutý' : '&cvypnutý') + '&7.'" # Broadcast Message
    Message: "&7Chat je vypnutý, nemôžeš ho používať."

  Mute:
    Toggled: "'&7Mute pre &f{0} &7bol ' + (enabled ? '&cvypnutý' : '&azapnutý') + (timeSet ? ' &7na &f{1}' : '') + '&7.'" # Broadcast Message
    Muted: "'&7Bol si mutnutý' + (timeSet ? ' na &f{0}' : '') + '&7.'"
    Unmuted: "&7Bol si unmutnutý! Hurá do opätovného písania."

  Clear: # Broadcast Messages
    Message:
      - "{prefix} &8&m----------------------------------------"
      - "{prefix}"
      - "{prefix} &7Chat bol resetovaný"
      - "{prefix} &7administrátorom &f{target_name}"
      - "{prefix}"
      - "{prefix} &8&m----------------------------------------"
    Reason_Message:
      - "{prefix} &8&m----------------------------------------"
      - "{prefix}"
      - "{prefix} &7Chat bol resetovaný"
      - "{prefix} &7administrátorom &f{target_name}"
      - "{prefix}"
      - "{prefix} &cDôvod"
      - "{prefix} &4{reason}"
      - "{prefix}"
      - "{prefix} &8&m----------------------------------------"

  Broadcast:
    Not_Valid: "&7Táto správa sa v settings.yml nenachádza."

  Staff_Chat:
    Toggled: "'&7Staff Chat bol ' + (!enabled ? '&azapnutý' : '&cvypnutý') + '&7.'"

